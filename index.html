<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Add VHS</h1>


        <div id="validation"></div>


    <form>
        <label for="title">Title:</label>
        <input id="title" type="text"><span>*</span>
        <br>

        <label for="price">Price:</label>
        <input id="price" type="text"><span>*</span>
        <br>

        <label for="rating">Film Rating:</label>
        <Select id="rating">
            <option>G</option>
            <option>PG</option>
            <option>PG-13</option>
            <option>R</option>
        </Select>

        <input type="checkbox" id ="online">
        <label for="online">Collector's Edition?</label>
        <br>

        <input type="button" value="Add VHS to Collection">
        <script src="js/main.js"></script>
    </form>

    <div id = "display">
    </div>
</body>
</html>
